<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    city = ['Delhi', 'Mumbai', 'Jaipur','Kolkata','Indore' ];
    var oref=document.getElementById("olist");
    city.forEach(elt=>{
        oref.innerHTML+=`<li>${elt}`
    });
    console.log(city);
</script>
</head>

<body>
    <div>
        <ol id="olist">
            <li>Dehli</li>
            <li>Mumbai</li>
            <li>Jaipur</li>
            <li>Kolkata</li>
            <li>Indore</li>

        </ol>
    </div>
    
</body>

</html>
